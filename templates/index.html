<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Militar de Documentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Militar" class="logo">
        <h1>CENTRO MILITAR<br>DE DOCUMENTOS</h1>
    </header>

    <div class="upload-search-container">
        <form class="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" onchange="this.form.submit()">
            <label for="fileInput" class="upload-btn">Subir Documento</label>
        </form>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" onkeyup="searchDocuments()" placeholder="Buscar...">
            </div>
        </div>
    </div>

    <section class="recent-docs">
        <h2>DOCUMENTOS RECIENTES</h2>
        <div class="doc-list">
            {% for doc in box_files %}
            <div class="doc-card">
                <img src="{{ url_for('static', filename='images/doc_icon.png') }}" alt="Icono Documento">
                <h3>{{ doc.title }}</h3>
                <p>{{ doc.description }}</p>

                <a href="javascript:void(0);" onclick="openBoxModal('{{ doc.file_id }}')">Ver documento</a>

                <a href="https://api.box.com/2.0/files/{{ doc.file_id }}/content?access_token={{ session['box_access_token'] }}" class="btn btn-primary" download>Descargar original</a>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- Modal para ver documentos de Box -->
    <div class="modal" id="boxModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeBoxModal()">&times;</span>
            <iframe id="boxViewer" src="" width="100%" height="600px" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Función para abrir el modal con el iframe de Box
        function openBoxModal(fileId) {
            const iframe = document.getElementById('boxViewer');
            iframe.src = `https://app.box.com/embed/file/${fileId}?view=list`;
            document.getElementById('boxModal').style.display = 'block';
        }

        // Función para cerrar el modal
        function closeBoxModal() {
            document.getElementById('boxModal').style.display = 'none';
            document.getElementById('boxViewer').src = '';  // Limpiar la fuente del iframe
        }

        // Función para buscar documentos
        function searchDocuments() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const docCards = document.querySelectorAll(".doc-card");
            docCards.forEach(card => {
                const title = card.querySelector("h3").textContent.toLowerCase();
                if (title.includes(query)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>

    <style>
        /* Estilo para el modal */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 900px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
