<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Militar de Documentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal iframe {
            display: block;
            margin: 5% auto;
            width: 90%;
            height: 80%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 20px black;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Militar" class="logo">
        <h1>CENTRO MILITAR<br>DE DOCUMENTOS</h1>
    </header>

    <div class="upload-search-container">
        <form class="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" onchange="this.form.submit()">
            <label for="fileInput" class="upload-btn">Subir Documento</label>
        </form>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" onkeyup="searchDocuments()" placeholder="Buscar...">
            </div>
        </div>
    </div>

    <section class="recent-docs">
        <h2>DOCUMENTOS RECIENTES</h2>
        <div class="doc-list">
            {% for doc in box_files %}
            <div class="doc-card">
                <img src="{{ url_for('static', filename='images/doc_icon.png') }}" alt="Icono Documento">
                <h3>{{ doc.title }}</h3>
                <p>{{ doc.description }}</p>
                <a href="javascript:void(0);" onclick="openBoxModal('{{ doc.embed_url }}')">Ver documento</a>
                <a href="https://api.box.com/2.0/files/{{ doc.file_id }}/content?access_token={{ session['box_access_token'] }}" class="btn btn-primary" download>Descargar original</a>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- Modal Box viewer -->
    <div class="modal" id="boxModal">
        <span class="close-btn" onclick="closeBoxModal()">&times;</span>
        <iframe id="boxViewer" allowfullscreen></iframe>
    </div>

    <script>
        function openBoxModal(embedUrl) {
            const iframe = document.getElementById('boxViewer');
            iframe.src = embedUrl;
            document.getElementById('boxModal').style.display = 'block';
        }

        function closeBoxModal() {
            const modal = document.getElementById('boxModal');
            const iframe = document.getElementById('boxViewer');
            iframe.src = ''; // limpiar para detener reproducciÃ³n
            modal.style.display = 'none';
        }

        // Cerrar modal con tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeBoxModal();
            }
        });

        function searchDocuments() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const docCards = document.querySelectorAll(".doc-card");
            docCards.forEach(card => {
                const title = card.querySelector("h3").textContent.toLowerCase();
                card.style.display = title.includes(query) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
