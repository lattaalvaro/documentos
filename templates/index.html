<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Militar de Documentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Militar" class="logo">
        <h1>CENTRO MILITAR<br>DE DOCUMENTOS</h1>
    </header>

    <div class="upload-search-container">
        <form class="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" onchange="this.form.submit()">
            <label for="fileInput" class="upload-btn">Subir Documento</label>
        </form>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" onkeyup="searchDocuments()" placeholder="Buscar...">
            </div>
        </div>
    </div>

    <section class="recent-docs">
        <h2>DOCUMENTOS RECIENTES</h2>
        <div class="doc-list">
            {% for doc in box_files %}
            <div class="doc-card">
                <img src="{{ url_for('static', filename='images/doc_icon.png') }}" alt="Icono Documento">
                <h3>{{ doc.title }}</h3>
                <p>{{ doc.description }}</p>
                <a href="javascript:void(0);" onclick="openBoxModal('{{ doc.embed_url }}')">Ver documento</a>
                <a href="https://api.box.com/2.0/files/{{ doc.file_id }}/content?access_token={{ session['box_access_token'] }}" class="btn btn-primary" download>Descargar original</a>
            </div>
            {% endfor %}
        </div>
    </section>

    <div class="modal" id="boxModal">
        <span class="close-btn" onclick="closeBoxModal()">&times;</span>
        <iframe id="boxViewer" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <script>
        
       function openBoxModal(embedUrl) {
            const iframe = document.getElementById('boxViewerIframe');
            iframe.src = embedUrl;
            document.getElementById('boxViewerModal').style.display = 'block';
        }

        function closeBoxModal() {
            const modal = document.getElementById('boxViewerModal');
            const iframe = document.getElementById('boxViewerIframe');
            iframe.src = ''; // limpiar para detener reproducciÃ³n
            modal.style.display = 'none';
        }

        // Cerrar modal con tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeBoxModal();
            }

        function searchDocuments() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const docCards = document.querySelectorAll(".doc-card");
            docCards.forEach(card => {
                const title = card.querySelector("h3").textContent.toLowerCase();
                if (title.includes(query)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
